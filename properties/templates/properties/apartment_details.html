{% extends 'properties/base.html' %}
{% load static %}

{% block content %}
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item ">
      <img src= "/{{ property.house_img }}"  alt="House">
    </div>

    <div class="item active">
      <img src="/{{ property.sitting_room_img }}" alt="Sitting Room">
    </div>

    <div class="item">
        <img src="/{{ property.bedroom_img }}" alt="Bedroom">
    </div>

    <div class="item">
      <img src="/{{ property.bathroom_img }}" alt="Bathroom">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<p>{{ property.bed_no }} Bedroom {{ property.type }}<br>
{{ property.address }}, {{ property.city }}, {{ property.state }}<br>
Sitting Rooms: {{ property.sitting_no }}    |  Bathroom: {{ property.toilet_no }}
</p>

{% endblock %}
