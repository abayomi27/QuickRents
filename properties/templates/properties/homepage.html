<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for property in properties %}
    <p>
    <img src="{{ property.bedroom_img }}">
    <br>
    {{ property.address }}, {{ property.city }}, {{ property.state }}
    <br>
    {{ property.bed_no }} bedroom {{ property.type }}
    <br>
    Price: {{ property.price }} NGN
    </p>
{% endfor %}
</body>
</html>
